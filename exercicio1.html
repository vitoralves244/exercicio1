<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
    var nome = 'Vitor está'
    var nota1 = 3
    var nota2 = 3
    var nota3 = 1
    var soma = nota1 + nota2 + nota3
    var media = soma / 3
        
    if (media >= 7) {
        console.log(`${nome} Aprovado`);
    }
    if (media >= 5.1 && media <= 6.9) {
        console.log(`${nome} de Recuperação`);
    }
    if (media <= 5) {
        console.log(`${nome} Reprovado`);
    }
    
    

    
    </script>
    
</body>
